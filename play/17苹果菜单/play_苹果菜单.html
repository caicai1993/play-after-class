<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 100%;
				height: auto;
				position: absolute;
				bottom: 0;
				text-align: center;
			}
			#box>img{
				width: 64px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<img src="images/1.png"/>
			<img src="images/2.png"/>
			<img src="images/3.png"/>
			<img src="images/4.png"/>
			<img src="images/5.png"/>
		</div>
		<script>
			var box = document.querySelector("#box");
			var imgs = box.getElementsByTagName("img");
			
			document.onmousemove = function(ev){
				var x = ev.clientX;
				var y = ev.clientY;
				
				for(var i=0; i<imgs.length; i++){
					
					imgs[i].posx = imgs[i].offsetLeft + imgs[i].offsetWidth/2;
					imgs[i].posy = imgs[i].offsetTop + box.offsetTop + imgs[i].offsetHeight/2;
					
					var dis = Math.sqrt(Math.pow(x-imgs[i].posx,2) + Math.pow(y-imgs[i].posy,2));
					var scale = 1 - dis/300;
					if(scale < 0.5){
						scale = 0.5;
					}
					
					imgs[i].style.width = scale*128 + "px";
					imgs[i].style.height = scale*128 + "px";
				}
			}
		</script>
	</body>
</html>
